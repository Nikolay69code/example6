<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C63FF">
    <title>Кто ты из Профессий</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>Тест на профессию</h1>
            <div id="question-container" class="hide">
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                    <span id="progress-text">Вопрос 1 из 10</span>
                </div>
                <h2 id="question">Вопрос</h2>
                <div id="answer-buttons" class="btn-grid">
                </div>
                <div class="navigation-buttons">
                    <button id="back-btn" class="back-btn btn hide">Назад</button>
                    <button id="confirm-btn" class="confirm-btn btn hide">Подтвердить выбор</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Начать тест</button>
            </div>
            <div id="result" class="hide">
                <h2>Ваш результат:</h2>
                <p id="profession-result"></p>
                <button id="share-btn" class="btn">Поделиться результатом</button>
                <button id="restart-btn" class="btn hide">Пройти тест еще раз</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
